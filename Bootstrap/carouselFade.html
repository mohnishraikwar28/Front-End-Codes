<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!--carousel starts here-->
                <div class="carousel slide carousel-fade" id="demo" data-bs-ride="carousel">
                    <!--Carousel images starts here-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/1.jpeg" class="d-block w-100">
                            <div class="carousel-caption">
                                <h3>Natures Beauty</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste, quod?</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/2.jpeg" class="d-block w-100">
                            <div class="carousel-caption">
                                <h3>Natures Beauty</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste, quod?</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/3.jpeg" class="d-block w-100">
                            <div class="carousel-caption">
                                <h3>Natures Beauty</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste, quod?</p>
                            </div>
                        </div>
                    </div>
                    <!--Carousel images starts here-->

                    <!--Left and Right Controls starts here-->
                    <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#demo">
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#demo">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <!--Left and Right Controls ends here-->

                    <!--Indicators starts here-->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" class="active" data-bs-slide-to="0"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>
                    <!--Indicators ends here-->

                </div>
                <!--carousel ends here-->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
