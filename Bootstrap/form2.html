<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5">
        <form action="#" >
            <div class="m-3 form-check">
                <input type="checkbox" id="option1" class="form-check-input">
                <label for="option1" class="form-check-label">option 1</label>
            </div>

            <div class="m-3 form-check">
                <input type="checkbox" id="option1" class="form-check-input">
                <label for="option1" class="form-check-label">option 1</label>
            </div>

            <div class="m-3 form-check form-check-inline">
                <input type="checkbox" id="option3" class="form-check-input">
                <label for="option3" class="form-check-label">option 3</label>
            </div>

            <div class="m-3 form-check form-check-inline">
                <input type="checkbox" id="option4" class="form-check-input">
                <label for="option4" class="form-check-label">option 4</label>
            </div>

            <div class="m-3 form-check">
                <input type="radio" id="male" class="form-check-input" name="gender">
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="m-3 form-check">
                <input type="radio" id="female" class="form-check-input" name="gender">
                <label for="female" class="form-check-label">Female</label>
            </div>
           
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
