<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Basic Form</h2>
      <form action="#">
        <div class="m-3">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            placeholder="Enter your first name..."
            class="form-control"
          />
        </div>
        <div class="m-3">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            placeholder="Enter your first name..."
            class="form-control"
          />
        </div>

        <div class="m-3">
          <label for="message">Message</label>
          <textarea
            name=""
            id="message"
            rows="5"
            class="form-control"
          ></textarea>
        </div>

        <div class="m-3">
          <label for="">Small size input</label>
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="small size input"
          />
        </div>

        <div class="m-3">
          <label for="">Large size input</label>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="large size input"
            readonly
          />
        </div>

        <div class="m-3">
          <label for="" class="form-label">Large size input</label>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="large size input"
            disabled
          />
        </div>

        <div class="m-3">
          <label for="rating">Rating</label>
          <select name="" id="rating" class="form-select">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>

        <div class="m-3">
          <label for="rating">Rating</label>
          <select name="" id="rating" class="form-select form-select-lg">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>

        <div class="m-3">
          <label for="mybrowse" class="form-label">serach anything</label>
          <input type="text" list="browser" class="form-control" id="mybrowse"/>
          <datalist id="browser">
            <option value="chrome"></option>
            <option value="safari"></option>
            <option value="edge"></option>
            <option value="opera"></option>
          </datalist>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
