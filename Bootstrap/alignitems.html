<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
        <p>align Item start</p>
        <div class="d-flex bg-info align-items-start" style="height: 200px;">
            <div class="p-2 m-2 bg-warning">item 1</div>
            <div class="p-2 m-2 bg-warning">item 2</div>
            <div class="p-2 m-2 bg-warning">item 3</div>
        </div>

        <p>Align items end</p>
        <div class="d-flex bg-info align-items-end" style="height: 200px;">
            <div class="p-2 m-2 bg-warning">item 1</div>
            <div class="p-2 m-2 bg-warning">item 2</div>
            <div class="p-2 m-2 bg-warning">item 3</div>
        </div>

        <p>Align Items Center</p>
        <div class="d-flex bg-info align-items-center" style="height: 200px;">
            <div class="p-2 m-2 bg-warning">item 1</div>
            <div class="p-2 m-2 bg-warning">item 2</div>
            <div class="p-2 m-2 bg-warning">item 3</div>
        </div>

        <p>align items baseline</p>
        <div class="d-flex bg-info align-items-baseline" style="height: 200px;">
            <div class="p-2 m-2 bg-warning">item 1</div>
            <div class="p-4 m-2 bg-warning">item 2</div>
            <div class="p-2 m-2 bg-warning">item 3</div>
        </div>

        <p>Align items stretch</p>
        <div class="d-flex bg-info align-items-stretch" style="height: 300px;">
            <div class="p-2 m-2 bg-warning">item 1</div>
            <div class="p-2 m-2 bg-warning">item 2</div>
            <div class="p-2 m-2 bg-warning">item 3</div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
