<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <button type="button" class="btn btn-outline-primary">Click here</button>
        <button type="button" class="btn btn-outline-danger">Click here</button>
        <button type="button" class="btn btn-outline-warning">Click here</button>
        <button type="button" class="btn btn-outline-secondary">Click here</button>
        <button type="button" class="btn btn-outline-info">Click here</button>
        <button type="button" class="btn btn-outline-dark">Click here</button>
    </div>

    <div class="container">
        <h2>Button Size</h2>
        <button type="button" class="btn btn-primary btn-md">Dedault Button</button>
        <button type="button" class="btn btn-primary btn-sm">Small Button</button>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>

        <a href="#" class="btn btn-primary">Click Me</a>
    </div>

    <div class="container">
        <h2>button state</h2>
        <button type="button" class="btn btn-primary">Log in</button>
        <button type="button" class="btn btn-primary active">Log in</button>
        <button type="button" class="btn btn-primary disabled">Log in</button>
    </div>

    <div class="d-grid">
        <h2>Full width button</h2>
        <button type="button" class="btn btn-primary">Click Me</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
