<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        span{
            width: 100px;
            height: 100px;
            background-color: black;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
  <body class="bg-primary">
    <h1>Basic Borders</h1>

    <div class="container">
        <span class="border ">hello</span>
        <span class="border border-5">hello</span>
        <span class="border border-top-0">hello</span>
        <span class="border border-end-0">hello</span>
        <span class="border border-start-0">hello</span>
        <span class="border border-bottom-0">hello</span>
    </div>

    <div class="container">
        <span class="border border-warning border-5">hello</span>
        <span class="border border-danger border-5">hello</span>
        <span class="border border-success border-5">hello</span>
        <span class="border border-secondary border-5">hello</span>
        <span class="border border-info border-5">hello</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
