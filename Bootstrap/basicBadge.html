<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>Badge</h2>

        <p class="display-3">hello this is badge <span class="badge bg-danger">New</span></p>
        <p class="display-3">hello this is badge <span class="badge bg-info">New</span></p>
        <p class="display-3">hello this is badge <span class="badge bg-primary">New</span></p>
        <p class="display-3">hello this is badge <span class="badge bg-warning">New</span></p>

        <p class="display-3">hello this is badge <span class="badge rounded-pill bg-danger">New</span></p>

        <h2>Notification</h2>
        <button type="button" class="btn btn-primary">
          Message <span class="badge bg-danger">5</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
