<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
        <h2>Button with colors</h2>
        <button type="button" class="btn btn-danger">Basic Button</button>
        <button type="button " class="btn btn-warning">Basic Button</button>
        <button type="button " class="btn btn-primary">Basic Button</button>
        <button type="button " class="btn btn-info">Basic Button</button>
        <button type="button " class="btn btn-success">Basic Button</button>

        <h2>Button outline</h2>
        <button type="button" class="btn btn-outline-danger">Basic Button</button>
        <button type="button " class="btn btn-outline-warning">Basic Button</button>
        <button type="button " class="btn btn-outline-primary">Basic Button</button>
        <button type="button " class="btn btn-outline-info">Basic Button</button>
        <button type="button " class="btn btn-outline-success">Basic Button</button>

        <h2>Button size</h2>
        <button type="button" class="btn btn-danger btn-md">Basic Button</button>
        `<button type="button" class="btn btn-danger btn-sm">Basic Button</button>
        <button type="button" class="btn btn-danger btn-lg">Basic Button</button>

        <h2>Button Group</h2>

        <div class="btn-group">
            <button type="button" class="btn btn-danger">Home</button>
            <button type="button" class="btn btn-info">Home</button>
            <button type="button" class="btn btn-primary">Home</button>
        </div>

        <h2>Button group size</h2>

        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-danger">Home</button>
            <button type="button" class="btn btn-info">Home</button>
            <button type="button" class="btn btn-primary">Home</button>
        </div>

        <div class="btn-group btn-group-md">
            <button type="button" class="btn btn-danger">Home</button>
            <button type="button" class="btn btn-info">Home</button>
            <button type="button" class="btn btn-primary">Home</button>
        </div>

        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-danger">Home</button>
            <button type="button" class="btn btn-info">Home</button>
            <button type="button" class="btn btn-primary">Home</button>
        </div>

        <h2>vertical button</h2>

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-danger">Home</button>
            <button type="button" class="btn btn-info">Home</button>
            <button type="button" class="btn btn-primary">Home</button>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
