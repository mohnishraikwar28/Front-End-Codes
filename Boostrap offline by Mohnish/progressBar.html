<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Basic Progress Bar</h2>

      <div class="progress">
        <div class="progress-bar" style="width: 50%">50%</div>
      </div>
      <br>

      <div class="progress">
        <div class="progress-bar bg-danger" style="width: 70%">70%</div>
      </div>

      <br>

      <div class="progress" style="height: 50px">
        <div class="progress-bar bg-danger" style="width: 70%">70%</div>
      </div>
       <br>

      <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped" style="width: 70%;">70%</div>
      </div> 
      
      <h2>Animated Progress bar</h2>

      <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 70%;">70%</div>
      </div> 


    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
