<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
        <h2>Basic form</h2>
        <form action="#">
            <div class="">
                <label for="email">Email :</label>
                <input type="text" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" name="" id="password" class="form-control form-control-lg">
            </div>
            <div>
                <label for="name">name</label>
                <input type="text" name="" id="name" class="form-control" placeholder="My data" disabled>
            </div>
            <div class="mt-3 mb-3">
                <label for="num">Select any option :</label>
                <select name="" id="num" class="form-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="mt-3 mb-3">
                <label for="num">Select any option :</label>
                <select name="" id="num" class="form-select form-select-lg">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="mt-3 mb-3">
                <label for="">search :</label>
                <input type="text" class="form-control" list="players">
                    <datalist id="players">
                            <option value="dhoni">
                            <option value="virat">
                            <option value="rohit">
                            <option value="sachin">
                            <option value="yuvraj">
                            <option value="pandya">
                    </datalist>
            </div>

            <div class="mt-3 mb-3">
                <input type="checkbox" class="form-check-input">
                <label for="">Option 1</label>
            </div>

            <div class="mt-3 mb-3">
                <input type="radio" class="form-check-input" name="gender">
                <label for="">Male</label>
            </div>

            <div class="mt-3 mb-3">
                <input type="radio" class="form-check-input" name="gender">
                <label for="">Female</label>
            </div>

            <div class="mt-3 mb-3">
                <textarea name="" id="" rows="5" class="form-control"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
