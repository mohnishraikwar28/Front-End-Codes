<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .mydiv {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="bg-secondary mydiv">
        <div class="bg-warning d-inline-block h-25">Height 25%</div>
        <div class="bg-info d-inline-block h-50">Height 50%</div>
        <div class="bg-danger d-inline-block h-75">Height 75%</div>
        <div class="bg-primary d-inline-block h-100">Height 100%</div>
        <div class="bg-primary d-inline-block h-auto">Height auto</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
