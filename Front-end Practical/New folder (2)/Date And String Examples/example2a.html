<html>
	<head>
		<title>Calculating Day Of BirthDay</title>
		<script>
			function show() {
				let str = document.querySelector("#cal").value;
				let dob = new Date(str);
				let days = [
					"Sunday",
					"Monday",
					"Tuesday",
					"Wednesday",
					"Thursday",
					"Friday",
					"Saturday",
				];
				let span = document.querySelector("span");
				span.innerHTML = `You were born on <strong>${
					days[dob.getDay()]
				}</strong>`;
			}
		</script>
	</head>

	<body>
		<input type="date" id="cal" />
		<input
			type="button"
			value="Show My Birth Day"
			onclick="show();"
		/><br /><br />
		<span id="#result"></span>
	</body>
</html>
