<html>
	<head>
		<title>Java Script Demo</title>
		<script>
			function show() {
				// Write code to access all <li> tag of <ul> with id "nav2"
				let ul = document.getElementById("nav2");
				let allLi = ul.getElementsByTagName("li");
				let arr = Array.from(allLi);
				arr.forEach((li) => {
					console.log(li);
				});
			}
		</script>
	</head>

	<body>
		<ul id="nav1">
			<li>Company Profile</li>
			<li>Investors</li>
			<li>Share Market</li>
			<li>Stock Price</li>
			<li>Portfolio</li>
		</ul>
		<ul id="nav2">
			<li>Home</li>
			<li>Products</li>
			<li>Services</li>
			<li>Contact</li>
			<li>About Us</li>
		</ul>
		<input type="button" value="click me" onclick="show();" />
	</body>
</html>
