<html>
	<head>
		<title>Adding New Para</title>

		<script>
			function addPara() {
				let div = document.querySelector("div");
				let p = document.createElement("p");
				let text = document.createTextNode("I am para 3");
				p.appendChild(text);
				div.appendChild(p);
			}
		</script>
	</head>

	<body>
		<div id="d1">
			<p id="p1">I am para 1</p>
			<p id="p2">I am para 2.</p>
		</div>
		<input type="button" value="add new para" onclick="addPara();" />
	</body>
</html>
