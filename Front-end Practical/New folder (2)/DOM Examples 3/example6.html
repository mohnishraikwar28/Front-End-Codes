<html>
	<head>
		<title>Adding New Para-2</title>
		<script>
			function addPara() {
				let div = document.querySelector("div");
				let children = div.children;
				let x = children.length + 1;
				let p = document.createElement("p");
				let text = document.createTextNode("I am para " + x);
				p.appendChild(text);
				div.appendChild(p);
			}
		</script>
	</head>

	<body>
		<div id="d1">
			<p id="p1">I am para 1</p>
			<p id="p2">I am para 2.</p>
		</div>
		<input type="button" value="add new para" onclick="addPara();" />
	</body>
</html>
