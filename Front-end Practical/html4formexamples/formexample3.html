<html>
	<head>
		<title>Using Checkbox</title>
	</head>

	<body>
		<form>
			Select the languages you know:<br /><br />
			<input type="checkbox" name="lang1" value="C-lang" /><b>C-Language</b
			><br />
			<input type="checkbox" name="lang2" value="Python" /><b>Python Language</b
			><br />
			<input type="checkbox" value="C++" name="lang3" /><b>C++ Language</b
			><br />
			<input type="checkbox" value="JSE" name="lang4" /><b>Core Java</b><br />
			<input type="submit" />
		</form>
	</body>
</html>
