<html>
	<head>
		<title>Aligning Form Tag Data</title>
	</head>

	<body>
		<h2>Your Details</h2>
		<form action="register.jsp">
			<table>
				<tr>
					<th>FirstName:</th>
					<td><input type="text" size="25" name="fname" /></td>
				</tr>
				<tr>
					<th>LastName:</th>
					<td><input type="text" size="25" name="lname" /></td>
				</tr>
				<tr>
					<th align="right">Mobile:</th>
					<td><input type="text" maxlength="10" size="25" name="mobile" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
