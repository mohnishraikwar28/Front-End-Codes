<html>
	<head>
		<title>Using Checkbox</title>
	</head>

	<body>
		<form>
			Select the languages you know:<br /><br />
			<input type="checkbox" name="checkbox1" checked /><b>C</b><br />
			<input type="checkbox" name="checkbox2" /><b>Python</b><br />
			<input type="checkbox" name="checkbox3" checked /><b>C++</b><br />
			<input type="checkbox" name="checkbox4" /><b>Java</b><br />
			<input type="submit" />
		</form>
	</body>
</html>
