<html>
	<head>
		<title>Form Tag Demo</title>
	</head>

	<body>
		<form enctype="multipart/form-data" action="imghandler.js" method="post">
			<p>Upload your pic:</p>
			<input type="file" name="uploaded_file" accept=".png,.jpg" />
			<br /><br />
			<input type="submit" value="Upload It Now" />
		</form>
	</body>
</html>
