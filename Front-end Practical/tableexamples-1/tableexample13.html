<html>
	<head>
		<title>Setting Caption In Table</title>
		<style>
			caption {
				text-align: left;
			}
		</style>
	</head>

	<body>
		<table border="2">
			<caption align="bottom">
				<strong>Recommended Books</strong>
			</caption>
			<thead>
				<tr>
					<th>HTML</th>
					<th>CSS</th>
					<th>JavaScript</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>HTML By Example</td>
					<td>Beginning CSS</td>
					<td>JavaScript For Beginners</td>
				</tr>
				<tr>
					<td>HTML In 24 Hours</td>
					<td>Effective CSS</td>
					<td>Professional JavaScript</td>
				</tr>
				<tr>
					<td>HTML Beginners Guide</td>
					<td>Smashing CSS</td>
					<td>JavaScript Complete Reference</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
