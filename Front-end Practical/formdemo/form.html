<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body background="images/bg1.jpg">
    <table bgcolor="pink" align="center" width="50%" height="580px">

      <form action="">

        <tr background="images/bg2.jpg" align="center">
          <td colspan="2">
            <h2>Contact Form</h2>
            <hr />
            <p>Please fill this form to contact us</p>
          </td>
        </tr>
        
        <tr>
            <td>
                <label for="fname">First Name :</label>
                <br>
                <input type="text" id="fname" size="49">
            </td>
            <td>
                <label for="lname">Last Name :</label>
                <br>
                <input type="text" id="lname" size="49">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="email">Email Id :</label>
                <br>
                <input type="email" id="email" size="104">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="mobile">Mobile No.</label>
                <br>
                <input type="text" size="104">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="message">Message :</label>
                <textarea id="message" cols="96" rows="10"></textarea>
            </td>
        </tr>
        <tr align="center">
            <td>
                <input type="submit" value="Submit Now">
                
            </td>
            <td>
                <input type="reset">
            </td>
        </tr>
      </form>
    </table>
  </body>
</html>
