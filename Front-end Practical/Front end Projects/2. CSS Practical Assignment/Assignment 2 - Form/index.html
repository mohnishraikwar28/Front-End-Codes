<!DOCTYPE html>
<html lang="en">

<head>
    <title>Glassmorphism login Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">

    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="username"> <i class="fa fa-envelope fa-lg"></i> Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password"><i class="fa fa-lock fa-lg"></i> Password</label>
        <input type="password" placeholder="Password" id="password">

        <button class="login">Log In</button>
        <div class="social">
            <button class="go"><i class="fa-brands fa-google"></i> Google</button>
            <button class="fb"><i class="fa-brands fa-facebook"></i> Facebook</button>
        </div>
    </form>
</body>

</html>
