<!DOCTYPE html>
<html lang="en">

<head>
    <title>Job Form</title>
</head>

<body background="bg.png">

    <h2 align="center">Job Application Form</h2>
    <hr color="black" width="50%">

    <table width="50%" cellpadding="8" align="center">

        <form action="submitpage.html" enctype="multipart/form" target="_blank">

            <tr>
                <td><strong>Full Name</strong></td>
                <td><input type="text" placeholder="Enter your name" size="45" required></td>
            </tr>

            <tr>
                <td><strong>Job Title</strong></td>
                <td><input type="text" placeholder="Enter your job title" size="45" required></td>
            </tr>

            <tr>
                <td><strong>Current Company</strong></td>
                <td><input type="text" placeholder="Enter your company name" size="45" required></td>
            </tr>

            <tr>
                <td><strong>Contact Number</strong></td>
                <td>
                    <select name="code" required>
                        <option>+91</option>
                        <option>+92</option>
                        <option>+43</option>
                        <option>+32</option>
                    </select>
                    <input type="num" placeholder="Enter your contact number" size="38" required>
                </td>
            </tr>

            <tr>
                <td><strong>Email</strong></td>
                <td><input type="email" placeholder="Enter your email" size="45" required></td>
            </tr>

            <tr>
                <td><b>Work Status</b></td>
                <td>
                    <input type="radio" name="work">
                    <label for="Full Time" value="work">Full Time</label>
                    <input type="radio" name="work">
                    <label for="Part Time">Part Time</label>
                    <input type="radio" name="work">
                    <label for="Part Dim">Per Diem</label>
                    <input type="radio" name="work">
                    <label for="Others">Others</label>
                </td>
            </tr>

            <tr>
                <td><strong>Salary</strong></td>
                <td>
                    <input type="text" placeholder="salary" name="salary" required>
                    <select required>
                        <option value="Rupees">Rupees</option>
                        <option value="Euro">Euro</option>
                        <option value="US Dollar">US Dollar</option>
                    </select>
                    <select name="time" required>
                        <option value="Yearly">Yearly</option>
                        <option value="Half Yearly">Half Yearly</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><strong>Experience </strong></td>
                <td><input type="text" placeholder="Enter your experience in months" name="experience" size="45"
                        required></td>
            </tr>

            <tr>
                <td><strong>Current Location </strong></td>
                <td><input type="text" placeholder="Enter your current location" name="location" size="45" required>
                </td>
            </tr>

            <tr>
                <td><strong>Permanent Address</strong></td>
                <td><textarea cols="45" rows="4" placeholder="Enter permanent address" name="paddress"
                        required></textarea></td>
            </tr>

            <tr>
                <td><strong>Upload Resume </strong></td>
                <td><input type="file" name="Upload Resume" required></td>
            </tr>

            <tr align="center">
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>

        </form>
    </table>

    <hr color="black" width="50%">

</body>

</html>
