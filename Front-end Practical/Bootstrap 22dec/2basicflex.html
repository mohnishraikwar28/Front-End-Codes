<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Basic Flexbox</h1>
    <div class="d-flex flex-row-reverse bg-danger p-3">
        <div class="bg-info p-3">Flex item 1</div>
        <div class="bg-warning p-3">Flex item 2</div>
        <div class="bg-danger p-3">Flex item 3</div>
        <div class="bg-primary p-3">Flex item 4</div>
        <div class="bg-secondary p-3">Flex item 5</div>
    </div>

    <div class="d-inline-flex bg-danger p-3 mt-3">
        <div class="bg-info p-3">Flex item 1</div>
        <div class="bg-warning p-3">Flex item 2</div>
        <div class="bg-danger p-3">Flex item 3</div>
        <div class="bg-primary p-3">Flex item 4</div>
        <div class="bg-secondary p-3">Flex item 5</div>
    </div>

    <div class="d-flex flex-column bg-danger p-3 mt-3">
        <div class="bg-info p-3">Flex item 1</div>
        <div class="bg-warning p-3">Flex item 2</div>
        <div class="bg-danger p-3">Flex item 3</div>
        <div class="bg-primary p-3">Flex item 4</div>
        <div class="bg-secondary p-3">Flex item 5</div>
    </div>

    <div class="d-flex flex-column-reverse bg-danger p-3 mt-3">
        <div class="bg-info p-3">Flex item 1</div>
        <div class="bg-warning p-3">Flex item 2</div>
        <div class="bg-danger p-3">Flex item 3</div>
        <div class="bg-primary p-3">Flex item 4</div>
        <div class="bg-secondary p-3">Flex item 5</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
