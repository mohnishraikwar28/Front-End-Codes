<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Flex Justify Content Properties</h1>

    <div class="d-flex justify-content-start bg-info p-3">
        <div class="bg-info p-2">Div 1</div>
        <div class="bg-danger p-2">Div 2</div>
        <div class="bg-warning p-2">Div 3</div>
        <div class="bg-primary p-2">Div 4</div>
    </div>

    <div class="d-flex justify-content-end bg-info p-3 mt-3">
        <div class="bg-info p-2">Div 1</div>
        <div class="bg-danger p-2">Div 2</div>
        <div class="bg-warning p-2">Div 3</div>
        <div class="bg-primary p-2">Div 4</div>
    </div>

    <div class="d-flex justify-content-center bg-info p-3 mt-3">
        <div class="bg-info p-2">Div 1</div>
        <div class="bg-danger p-2">Div 2</div>
        <div class="bg-warning p-2">Div 3</div>
        <div class="bg-primary p-2">Div 4</div>
    </div>

    <div class="d-flex justify-content-between bg-info p-3 mt-3">
        <div class="bg-info p-2">Div 1</div>
        <div class="bg-danger p-2">Div 2</div>
        <div class="bg-warning p-2">Div 3</div>
        <div class="bg-primary p-2">Div 4</div>
    </div>

    <div class="d-flex justify-content-around bg-info p-3 mt-3">
        <div class="bg-info p-2">Div 1</div>
        <div class="bg-danger p-2">Div 2</div>
        <div class="bg-warning p-2">Div 3</div>
        <div class="bg-primary p-2">Div 4</div>
    </div>

    <div class="d-flex justify-content-around bg-info p-3 mt-3">
        <div class="bg-secondary flex-fill">Div 1</div>
        <div class="bg-danger flex-fill">Div 2</div>
        <div class="bg-warning flex-fill">Div 3</div>
        <div class="bg-primary flex-fill">Div 4</div>
    </div>

    <div class="d-flex justify-content-around bg-info p-3 mt-3">
        <div class="bg-secondary flex-grow-1">Div 1</div>
        <div class="bg-danger flex-grow-1">Div 2</div>
        <div class="bg-warning">Div 3</div>
        <div class="bg-primary">Div 4</div>
    </div>

    <div class="d-flex justify-content-around bg-info p-3 mt-3">
        <div class="bg-secondary">Div 1</div>
        <div class="bg-danger order-1">Div 2</div>
        <div class="bg-warning order-2">Div 3</div>
        <div class="bg-primary">Div 4</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
